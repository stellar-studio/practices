version: "3.7"
services:
  gift-db:
    image: mysql:8.0
    command: 
      - --lower_case_table_names=1
      - --character-set-server=utf8mb4
      - --collation-server=utf8mb4_unicode_ci
    ports:
      - "13306:3306"
    environment:
      - MYSQL_DATABASE=gift
      - MYSQL_ROOT_PASSWORD=root-pass
      - MYSQL_USER=gift-svc
      - MYSQL_PASSWORD=gift-pass
      - TZ=UTC
    volumes:
      - ./mysql:/var/lib/mysql
