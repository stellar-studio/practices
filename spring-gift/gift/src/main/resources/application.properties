spring.application.name=gift
server.port=8081

spring.datasource.url=jdbc:mysql://localhost:13306/gift
spring.datasource.username=gift-svc
spring.datasource.password=gift-pass
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

spring.flyway.user=gift-svc
spring.flyway.password=gift-pass
spring.flyway.schemas=gift
spring.flyway.url=jdbc:mysql://localhost:13306/gift?serverTimezone=UTC&characterEncoding=UTF-8
spring.flyway.enabled=true

logging.config=classpath:logback-local.xml

env.domain.order.base-url=http://localhost:8080/